name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches: 
    - main
  workflow_dispatch:

jobs:
  test:
    name: Run unit and e2e tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: npm run test:e2e
